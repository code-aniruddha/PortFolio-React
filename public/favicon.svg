<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00c9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)" opacity="0.1"/>

  <!-- Code brackets -->
  <path d="M 25 30 L 15 50 L 25 70" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 75 30 L 85 50 L 75 70" stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Forward slash -->
  <line x1="60" y1="25" x2="40" y2="75" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>

  <!-- Glowing effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
</svg>
